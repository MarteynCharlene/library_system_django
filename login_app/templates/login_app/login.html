{% extends "catalog_app/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
   <div class="content-section">
      <h1>Welcome to KEA Library system</h1>
         <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Please login to be able to access the library</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
               Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
            </small>
        </div>
        <div class="border-top pt-3">
            <small class="text-muted">
               Forgot password? <a class="ml-2" href="{% url 'request_password_reset' %}">Request password reset</a>
            </small>
        </div>
    </div>
{% endblock content %}
