{% extends "catalog_app/base.html" %}

{% block content %}
    <h1>All borrowed books</h1>

    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">Book title</th>
          <th scope="col">Return before</th>
          <th scope="col">Borrower</th>
        </tr>
      </thead>
      <tbody>

      {% for book in books %}
      <tr>
      <th scope="row"></th>
      <td>{{book.title}}</td>
      <td>{{ book.due_back }}</td>
      <td>{{book.borrower}}</td>
      </tr>
      {% endfor %}
  </tbody>
</table>


{% endblock %}
